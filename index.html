<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Website</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin-top: 20px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple Website</h1>
    <p>This is a basic website built using HTML and CSS. You can add more content here as you like!</p>
    
    <button onclick="alert('Hello! Thanks for visiting my website.')">Click Me</button>

</body>
</html>
